
<div class="container">
  <div class="row">
    <div class="col-sm-2 offset-1">
      <button class="btn btn-secondary mt-5" routerLink="/">Add New Member</button>
    </div>
    <div class="col-sm-2 offset-2 mt-5">
      <input id="salary" class="form-control" maxlength="11" placeholder="Salary" [(ngModel)]="amount">
    </div>
    <div class="col-sm-2 offset-2 mt-5">
      <select  class="form-control" [(ngModel)]="filter">
        <option value="">Select Range</option>
        <option value="Greater">Greater than</option>
        <option value="Less">Less than</option>
      </select>
    </div>
  </div>
</div>


<div class="container mt-5">
  <div class="row">
    <div class="col-md-4 offset-4">
      <table style="width:100%; border: solid;">
        <tr>
          <th>Name</th>
          <th>Email</th>
          <th>Salary</th>
        </tr>
        <tr *ngFor="let data of userInfo | filtersort : filter : amount">
          <td>{{data.name}}</td>
          <td>{{data.email}}</td>
          <td>{{data.salary}}</td>
        </tr>
      </table> 
    </div>
  </div>
</div>


<div class="container">
    <div class="row">
        <div class="col-sm-4 offset-4">
            <h2 class="mt-5">Enter your Details</h2>
        </div>
        <div class="col-sm-2 offset-2">
            <button class="btn btn-danger mt-5" routerLink="/search">Search</button>
        </div>
    </div>
</div>

<div class="container">
    <div class="row">
        <div class="col-sm-4 offset-4 mt-5">
            <form [formGroup]="salaryForm" (ngSubmit)="SubmitFn(); salaryForm.reset(); Submitted=true">
                <div class="form-group">
                  <label for="Name">Name</label>
                  <input type="text" class="form-control" id="Name" placeholder="Name" formControlName="name">
                  <span class="help-block" *ngIf="!salaryForm.get('name').valid && salaryForm.get('name').touched">Please enter your Name</span>
                </div>
                <div class="form-group">
                  <label for="Email">Email</label>
                  <input type="text" class="form-control" id="Email" placeholder="Email" formControlName="email">
                  <span class="help-block" *ngIf="!salaryForm.get('email').valid && salaryForm.get('email').touched">Please enter your Email</span>
                </div>
                <div class="form-group">
                  <label for="Salary">Salary (in numbers)</label>
                  <input type="text" class="form-control" id="Salary" placeholder="Salary" formControlName="salary" numbersOnly>
                  <span class="help-block" *ngIf="!salaryForm.get('salary').valid && salaryForm.get('salary').touched">Please enter your Salary</span>
                </div>
                <button type="submit" class="btn btn-primary" [disabled]="!salaryForm.valid">Add</button>
            </form>
        </div>
    </div>
</div>

<div class="container" *ngIf="Submitted">
    <div class="row">
        <div class="col-sm-4 offset-4">
            <h6 class="mt-5" style="color: red;">Details Submitted successfully</h6>
        </div>
    </div>
</div>
